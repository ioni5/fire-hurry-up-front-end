name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  test:

    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '18.x'

    steps:
    - name: 🔍 Checkout source code
      uses: actions/checkout@v3
    - name: 🟢 Use node.js $NODE_VERSION
      uses: actions/setup-node@v3
      with:
        node-version: $NODE_VERSION
        cache: 'npm'
    - name: 📦 Install dependencies
      run: npm install
    - name: 🚦 Run lint
      run: npm run lint
    - name: 🧪 Run tests
      run: npm test
