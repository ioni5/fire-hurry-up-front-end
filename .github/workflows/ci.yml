name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  test:

    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '18.x'

    steps:
    - name: ğŸ” Checkout source code
      uses: actions/checkout@v3
    - name: ğŸŸ¢ Use node.js $NODE_VERSION
      uses: actions/setup-node@v3
      with:
        node-version: $NODE_VERSION
        cache: 'npm'
    - name: ğŸ“¦ Install dependencies
      run: npm install
    - name: ğŸš¦ Run lint
      run: npm run lint
    - name: ğŸ§ª Run tests
      run: npm test
